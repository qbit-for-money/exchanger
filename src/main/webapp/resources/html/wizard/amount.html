<div class="row">
	<div class="col-xs-offset-0 col-xs-12 col-md-offset-1 col-md-10">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="container-fluid">

					<div class="row">
						<div class="col-xs-2 col-md-2">
							<div class="currency {{orderInfo.inTransfer.currency}}"></div>
						</div>
						<div class="col-xs-10 col-md-10">

							<form name="inForm" role="form" novalidate>
								<div class="row" style="margin-bottom: 5px;"
									 ng-if="custom" ng-include="'resources/html/money/' + orderInfo.inTransfer.currency + '/in-address.html'"></div>
								<div class="input-group input-group-lg" style="margin-bottom: 5px;"
									 ng-if="!custom" ng-class="{'has-error': inForm.inAddress.$invalid}">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button" title="Generate address"
												ng-click="generateInAddress()">
											<span class="glyphicon glyphicon-random"></span>
										</button>
									</span>
									<input class="form-control" type="text" name="inAddress"
										   ng-model="orderInfo.inTransfer.address" ng-readonly="true"
										   ng-required="true" ng-pattern="/^[0-9A-Za-z]+$/"
										   title="Wallet address" placeholder="{{inAddressPlaceholder}}" />
									<span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
								</div>
								<div class="form-group" style="margin-bottom: 0px;">
									<amount-input amount="orderInfo.inTransfer.amount"></amount-input>
								</div>
							</form>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>

<div class="row" style="margin-bottom: 20px;">
	<div class="text-center col-md-12">
		<button class="btn btn-success btn-lg direction-control" ng-click="goToNextStep()">
			<span class="glyphicon glyphicon-arrow-down"></span>
		</button>
	</div>
</div>

<div class="row">
	<div class="col-xs-offset-0 col-xs-12 col-md-offset-1 col-md-10">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="container-fluid">

					<div class="row">
						<div class="col-xs-2 col-md-2">
							<div class="currency {{orderInfo.outTransfer.currency}}"></div>
						</div>
						<div class="col-xs-10 col-md-10">

							<form name="outForm" role="form" novalidate>
								<div class="form-group" style="margin-bottom: 5px;">
									<amount-input amount="orderInfo.outTransfer.amount"></amount-input>
								</div>
								<div class="input-group input-group-lg" ng-class="{'has-error': outForm.outAddress.$invalid}">
									<input class="form-control" type="text" name="outAddress"
										   ng-model="orderInfo.outTransfer.address"
										   ng-required="true" ng-pattern="/^[0-9A-Za-z]+$/"
										   title="Wallet address" placeholder="Wallet address" />
									<span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
								</div>
							</form>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
