<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 col-xs-1"></div>
		<div class="col-md-6 col-xs-10">
			
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-2 col-xs-2">
								<div class="currency {{transfer.currency}}"></div>
							</div>
							<div class="col-md-8 col-xs-8 text-center" style="vertical-align: middle;">
								<h2>{{transfer.amount.coins}}.{{transfer.amount.cents}}</h2>
							</div>
							<div class="col-md-2 col-xs-2 text-right" ng-switch on="status" style="vertical-align: top;">
								<div class="loader-big pull-right" ng-switch-when="IN_PROGRESS"></div>
								<span class="glyphicon glyphicon-ok-sign status-sign success" ng-switch-when="OK"></span>
								<span class="glyphicon glyphicon-exclamation-sign status-sign error" ng-switch-when="ERROR"></span>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="col-md-3 col-xs-1"></div>
	</div>
</div>
