<div class="row" ng-if="transfer.currency">
	<div class="col-xs-offset-0 col-xs-12 col-md-offset-1 col-md-10">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="container-fluid">
					
					<div class="row">
						<div class="col-xs-2 col-md-2">
							<div class="currency {{transfer.currency}}"></div>
						</div>
						<div class="col-xs-10 col-md-10" ng-include="'resources/html/money/'
									+ transfer.currency + '/' + direction + '.html'"></div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row" ng-if="!transfer.currency">
	<div class="col-xs-offset-0 col-xs-12 col-md-offset-1 col-md-10">
		<div class="alert alert-warning">
			<h3>Currency is not supported yet.</h3>
		</div>
	</div>
</div>
