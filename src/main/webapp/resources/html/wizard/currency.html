<div class="row currency-step">
	<div class="col-lg-2 col-md-1 hidden-sm"></div>
	<div class="col-lg-3 col-md-4 col-sm-5 col-xs-5 currency-picker">
		<div class="dropdown open">
			<ul class="dropdown-menu currencies-list">
				<li data-ng-repeat="currency in currencies" 
				    data-ng-click="selectCurrency('left', currency)"
				    data-ng-class="{'active': panels.left.currency && (panels.left.currency.id === currency.id),
								'disabled': !currency.supported}">
					<a class="currency-list-item">
						<div class="currency-list-icon">
							<div class=" currency {{currency.id}}"></div>
						</div>
						<div class="text-center currency-list-label">{{currency.code}}</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="text-center direction-control-currency-container col-md-2 col-xs-2">
		<button class="btn btn-success btn-lg direction-control" ng-click="goToNextStep()">
			<span class="glyphicon glyphicon-arrow-right"></span>
		</button>
	</div>
	<div class="col-lg-3 col-md-4 col-sm-5 col-xs-5 currency-picker">
		<div class="dropdown open">
			<ul class="dropdown-menu currencies-list">
				<li data-ng-repeat="currency in currencies"
				    data-ng-click="selectCurrency('right', currency)"
				    data-ng-class="{'active': panels.right.currency && (panels.right.currency.id === currency.id),
							'disabled': !currency.supported}">
					<a class="currency-list-item">
						<div class="currency-list-icon">
							<div class="currency {{currency.id}}"></div>
						</div>
						<div class="text-center currency-list-label">{{currency.code}}</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="col-lg-2 col-md-1 hidden-sm"></div>
</div>
