<div class="row">
	<div class="col-md-1 hidden-sm "></div>
	<div class="col-md-10 currency-picker">
		<button class="col-md-12 col-xs-12 form-control" data-ng-click="selectCurrency(1)">
			<div class="col-md-3 col-sm-3 col-xs-4 vertical-right-Line">
				<div class="currency-list-icon">
					<div class=" currency BITCOIN"></div>
				</div>
				<div class="text-center currency-list-label">BTC</div>
			</div>

			<div class="col-md-6 col-sm-6 col-xs-4 text-center currency-list-rate">{{rates.btcToLtc}}</div>

			<div class="col-md-3 col-sm-3 col-xs-4 vertical-left-Line">
				<div class="currency-list-icon">
					<div class=" currency LITECOIN"></div>
				</div>
				<div class="text-center currency-list-label">LTC</div>
			</div>
		</button>
		<button class="col-md-12 col-xs-12 form-control" data-ng-click="selectCurrency(2)">
			<div class="col-md-3 col-sm-3 col-xs-4 vertical-right-Line">
				<div class="currency-list-icon">
					<div class=" currency LITECOIN"></div>
				</div>
				<div class="text-center currency-list-label">LTC</div>
			</div>

			<div class="col-md-6 col-sm-6 col-xs-4 text-center currency-list-rate">{{rates.ltcToBtc}}</div>

			<div class="col-md-3 col-sm-3 col-xs-4 vertical-left-Line">
				<div class="currency-list-icon">
					<div class=" currency BITCOIN"></div>
				</div>
				<div class="text-center currency-list-label">BTC</div>
			</div>
		</button>
	</div>
	<div class="col-md-1 hidden-sm "></div>
