<div class="row currency-step">
	<div class="col-lg-2 col-md-1 hidden-sm"></div>
	<div class="col-lg-3 col-md-4 col-sm-5 col-xs-5">
		<div class="dropdown open">
			<ul class="dropdown-menu currencies-list">
				<li data-ng-repeat="currency in currencies" 
				    data-ng-click="selectCurrency(panels.left, currency.id)"
				    data-ng-class="{  'active' : panels.left.currency == currency.id,
				    'disabled' : panels.right.currency == currency.id}">
					<a class="currency-list-item">
						<div class="currency-list-icon sprite {{currency.id}}"></div>
						<div class="text-center currency-list-label">{{currency.code}}</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="text-center convert-direction col-md-2 col-xs-2">
		<button class="btn btn-success btn-lg convert-direction-btn" 
			data-ng-click="toggleDirection()">
			<span class="glyphicon"
			      data-ng-class="convertion.ltr ? 'glyphicon-arrow-right' : 'glyphicon-arrow-left'"></span>
		</button>
	</div>
	<div class="col-lg-3 col-md-4 col-sm-5 col-xs-5">
		<div class="dropdown open">
			<ul class="dropdown-menu currencies-list">
				<li data-ng-repeat="currency in currencies"
				    data-ng-click="selectCurrency(panels.right, currency.id)"
				    data-ng-class="{  'active' : panels.right.currency == currency.id,
				    'disabled' : panels.left.currency == currency.id}">
					<a class="currency-list-item">
						<div class="currency-list-icon sprite {{currency.id}}"></div>
						<div class="text-center currency-list-label">{{currency.code}}</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="col-lg-2 col-md-1 hidden-sm"></div>
</div>
