<div class="row" ng-if="orderInfo.status">
	<div class="col-md-12">
		<div class="container-fluid">

			<div class="row">
				<div class="col-xs-offset-0 col-xs-12 col-md-offset-1 col-md-10">
					<p class="text-right"><small><span class="glyphicon glyphicon-time"></span><span style="margin-left: 10px;">{{secondsInWaiting|delaySeconds}}</span></small></p>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-offset-0 col-xs-12 col-md-offset-1 col-md-10">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="container-fluid">

								<div class="row">
									<div class="col-xs-2 col-md-2">
										<div class="currency {{orderInfo.inTransfer.currency}}"></div>
									</div>

									<div class="col-xs-10 col-md-10">
										<div class="col-xs-12 col-md-12 text-center input-group input-group-lg" style="vertical-align: top;">
											<input class="form-control" type="text" name="inAddress" style="cursor: text;"
											       ng-model="orderInfo.inTransfer.address" ng-readonly="true"
											       ng-required="true" ng-pattern="/^[0-9A-Za-z]+$/"
											       title="Wallet address"/>
											<span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
										</div>
										<div class="col-xs-10 col-md-10 text-center" style="vertical-align: bottom; margin: 0 1em 0 -1em;">
											<h2>{{orderInfo.inTransfer.amount|amount}}</h2>
										</div>
										<div class="col-xs-2 col-md-2 text-right" ng-switch on="inTransferStatus" style="vertical-align: bottom; margin-top: 30px;">
											<div class="loader-big pull-right" ng-switch-when="IN_PROGRESS"></div>
											<span class="glyphicon glyphicon-ok-sign status-sign success" ng-switch-when="OK"></span>
											<span class="glyphicon glyphicon-exclamation-sign status-sign error" ng-switch-when="ERROR"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row" style="margin-bottom: 20px;">
				<div class="text-center col-md-12">
					<button class="btn btn-success btn-lg direction-control" popover="{{rate|rate}}"
						popover-placement="right" popover-trigger="mouseenter">
						<span class="glyphicon glyphicon-arrow-down"></span>
					</button>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-offset-0 col-xs-12 col-md-offset-1 col-md-10">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="container-fluid">

								<div class="row">
									<div class="col-xs-2 col-md-2">
										<div class="currency {{orderInfo.outTransfer.currency}}"></div>
									</div>

									<div class="col-xs-10 col-md-10">
										<div class="col-xs-10 col-md-10 text-center" style="vertical-align: top; margin: -12px 1em 12px -1em;">
											<h2>{{orderInfo.outTransfer.amount|amount}}</h2>
										</div>
										<div class="col-xs-2 col-md-2 text-right" ng-switch on="outTransferStatus" style="vertical-align: top;">
											<div class="loader-big pull-right" ng-switch-when="IN_PROGRESS"></div>
											<span class="glyphicon glyphicon-ok-sign status-sign success" ng-switch-when="OK"></span>
											<span class="glyphicon glyphicon-exclamation-sign status-sign error" ng-switch-when="ERROR"></span>
										</div>
										<div class="col-xs-12 col-md-12 text-center input-group input-group-lg" style="vertical-align: top;">
											<input class="form-control" type="text" name="outAddress" style="cursor: text;"
											       ng-model="orderInfo.outTransfer.address" ng-readonly="true"
											       ng-required="true" ng-pattern="/^[0-9A-Za-z]+$/"
											       title="Wallet address"/>
											<span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
