<div class="row" ng-if="orderInfo.status">
	<div class="col-md-12">
		<div class="container-fluid">
			
			<div class="row">
				<div class="col-md-12">
					<p class="text-right"><small><span class="glyphicon glyphicon-time"></span><span style="margin-left: 10px;">{{secondsInWaiting|delaySeconds}}</span></small></p>
				</div>
			</div>
			
			<result-transfer transfer="orderInfo.inTransfer" status="inTransferStatus"></result-transfer>
			
			<div class="row" style="margin-bottom: 20px;">
				<div class="text-center col-md-12">
					<button class="btn btn-success btn-lg direction-control" popover="{{rate|rate}}"
							popover-placement="right" popover-trigger="mouseenter">
						<span class="glyphicon glyphicon-arrow-down"></span>
					</button>
				</div>
			</div>
			
			<result-transfer transfer="orderInfo.outTransfer" status="outTransferStatus"></result-transfer>
			
		</div>
	</div>
</div>

<div class="row" ng-if="!orderInfo.status">
	<div class="col-xs-offset-0 col-xs-12 col-md-offset-1 col-md-10">
		<div class="alert alert-warning">
			<h3>Please choose <a href="#/steps/currency" class="alert-link">currency pair</a> first.</h3>
		</div>
	</div>
</div>
