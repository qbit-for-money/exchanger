<div ng-controller="BitcoinController">
	<div class="row">		
		<div class="col-md-12">
			<form name="form" novalidate>
				<amount-input form="form" amount="transfer.amount"></amount-input>
				<div class="form-group" ng-class="{'has-error': walletForm.wallet.$invalid}">
					<label class="sr-only" for="bitcoinWallet">Wallet</label>
					<input class="form-control input-lg money-wallet" placeholder="Wallet" ng-model="address"
						   ng-pattern="/^[0-9]\d*$/" required type="text" name="wallet" id="bitcoinWallet" />
				</div>
			</form>
		</div>
	</div>
</div>
