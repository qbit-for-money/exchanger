<div class="container-fluid" ng-controller="YandexController">
	<div class="row">
		<div class="col-md-12 ng-hide" ng-show="authorized">
			<form name="form" novalidate class="">
				<div class="form-group col-md-4" ng-class="{'has-error': form.coins.$invalid}">
					<label class="" for="yandexCoins">Coins</label>
					<input class="form-control input-lg money-amount" ng-readonly="false" ng-model="amount.coins"
						   ng-pattern="/^[1-9]\d*$/" required step="1" type="number" name="coins" min="1" id="yandexCoins" />
				</div>
				<div class="form-group col-md-2" ng-class="{'has-error': form.cents.$invalid}">
					<label class="" for="yandexCents">Cents</label>
					<input class="form-control input-lg money-amount" ng-readonly="false" ng-model="amount.cents"
						   ng-pattern="/^[0-9]\d*$/" required step="1" type="number" name="cents" min="0" max="99" id="yandexCents" />
				</div>
			</form>
		</div>
		<div class="col-xs-offset-0 col-xs-12 col-md-offset-3 col-md-6 ng-hide" ng-hide="authorized">
			<button class="btn btn-danger btn-block" ng-click="redirect()">Please authorize on Yandex first</button>
		</div>
	</div>
</div>
